<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Birlik Elektrik Yönetim Paneli</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/birlik-logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="assets/css/admin.css">
    <style>
        /* Giriş Sayfası Özel Stilleri */
        body {
            background-color: var(--body-bg);
            background-image: linear-gradient(135deg, rgba(45, 99, 237, 0.03) 0%, rgba(45, 99, 237, 0.05) 100%);
        }
        
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4);
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.4s ease-out forwards;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: var(--spacing-5);
        }
        
        .login-logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: var(--shadow-md);
        }
        
        .login-logo h1 {
            margin-top: var(--spacing-3);
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-bold);
            color: var(--gray-800);
        }
        
        .login-logo h1 span {
            color: var(--primary);
        }
        
        .login-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--card-border);
        }
        
        .login-header {
            background-color: var(--primary);
            color: var(--white);
            padding: var(--spacing-4);
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
        }
        
        .login-header p {
            margin: var(--spacing-2) 0 0;
            font-size: var(--font-size-sm);
            opacity: 0.9;
        }
        
        .login-body {
            padding: var(--spacing-5);
        }
        
        .login-form-group {
            margin-bottom: var(--spacing-4);
            position: relative;
        }
        
        .login-form-group:last-child {
            margin-bottom: 0;
        }
        
        .login-form-icon {
            position: absolute;
            left: var(--spacing-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            font-size: var(--font-size-lg);
        }
        
        .login-form-control {
            display: block;
            width: 100%;
            padding: var(--spacing-3) var(--spacing-3) var(--spacing-3) var(--spacing-8);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            transition: var(--transition-base);
            color: var(--gray-700);
            background-color: var(--white);
        }
        
        .login-form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 99, 237, 0.15);
            outline: none;
        }
        
        .login-form-control::placeholder {
            color: var(--gray-400);
        }
        
        .login-btn {
            display: block;
            width: 100%;
            padding: var(--spacing-3);
            background-color: var(--primary);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            text-align: center;
            cursor: pointer;
            transition: var(--transition-base);
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .login-footer {
            text-align: center;
            padding: var(--spacing-3);
            border-top: 1px solid var(--gray-200);
            font-size: var(--font-size-sm);
            color: var(--gray-600);
            background-color: var(--gray-50);
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .login-alert {
            padding: var(--spacing-3);
            margin-bottom: var(--spacing-4);
            border-radius: var(--border-radius);
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
        }
        
        .login-alert i {
            font-size: var(--font-size-lg);
        }
        
        .login-alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .login-alert-info {
            background-color: rgba(13, 202, 240, 0.1);
            color: var(--info);
            border: 1px solid rgba(13, 202, 240, 0.2);
        }
        
        /* Karanlik Mod Butonu */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--white);
            color: var(--gray-700);
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-base);
            z-index: 100;
        }
        
        .dark-mode-toggle:hover {
            transform: rotate(15deg);
            color: var(--primary);
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Karanlık Mod */
        .dark-mode {
            --body-bg: var(--gray-800);
            --body-color: var(--gray-200);
            --card-bg: var(--gray-700);
            --card-border: var(--gray-600);
            --gray-50: var(--gray-700);
        }
        
        .dark-mode .login-form-control {
            background-color: var(--gray-600);
            border-color: var(--gray-500);
            color: var(--white);
        }
        
        .dark-mode .login-form-control::placeholder {
            color: var(--gray-400);
        }
        
        .dark-mode .login-logo h1 {
            color: var(--white);
        }
        
        .dark-mode .dark-mode-toggle {
            background-color: var(--gray-600);
            color: var(--gray-200);
            border-color: var(--gray-500);
        }
        
        /* Responsive */
        @media (max-width: 575.98px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-header, .login-body {
                padding: var(--spacing-4);
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle" title="Karanlık/Açık Mod">
        <i class="fas fa-moon"></i>
    </button>
    
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-logo">
                <img src="../img/birlik-logo.jpg" alt="Birlik Elektrik">
                <h1>Birlik <span>Elektrik</span></h1>
            </div>
            
            <div class="login-card">
                <div class="login-header">
                    <h2>Yönetim Paneli</h2>
                    <p>Giriş bilgilerinizi kullanarak oturum açın</p>
                </div>
                
                <div class="login-body">
                    <div id="loginAlert" class="login-alert login-alert-danger" style="display: none;">
                        <i class="fas fa-exclamation-circle"></i>
                        <span id="loginAlertMessage">Hatalı e-posta veya şifre girdiniz.</span>
                    </div>
                    
                    <form id="loginForm">
                        <div class="login-form-group">
                            <i class="fas fa-envelope login-form-icon"></i>
                            <input type="email" id="email" class="login-form-control" placeholder="E-posta Adresiniz" required>
                        </div>
                        
                        <div class="login-form-group">
                            <i class="fas fa-lock login-form-icon"></i>
                            <input type="password" id="password" class="login-form-control" placeholder="Şifreniz" required>
                        </div>
                        
                        <div class="login-form-group">
                            <button type="submit" class="login-btn" id="loginBtn">
                                <i class="fas fa-sign-in-alt"></i> Giriş Yap
                            </button>
                        </div>
                    </form>
                </div>
                
                <div class="login-footer">
                    <p>Birlik Elektrik &copy; 2023 | <a href="../index.html">Ana Siteye Dön</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <!-- Firebase Config -->
    <script src="../js/firebase/config.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase Auth
            const auth = firebase.auth();
            
            // Form elements
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginAlert = document.getElementById('loginAlert');
            const loginAlertMessage = document.getElementById('loginAlertMessage');
            const darkModeToggle = document.getElementById('darkModeToggle');
            
            // Karanlık/Açık mod fonksiyonları
            function setDarkMode(isDark) {
                if (isDark) {
                    document.body.classList.add('dark-mode');
                    darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('darkMode', 'true');
                } else {
                    document.body.classList.remove('dark-mode');
                    darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('darkMode', 'false');
                }
            }
            
            // Depolanan kullanıcı tercihini kontrol et
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            setDarkMode(savedDarkMode);
            
            // Karanlık mod düğmesi
            darkModeToggle.addEventListener('click', function() {
                const isDarkMode = document.body.classList.contains('dark-mode');
                setDarkMode(!isDarkMode);
            });
            
            // Check if user is already logged in
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    // User is signed in, redirect to dashboard
                    window.location.href = 'index.html';
                }
            });
            
            // Form submit
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Disable login button and show loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş Yapılıyor...';
                
                // Hide alert if visible
                loginAlert.style.display = 'none';
                
                // Sign in with Firebase Auth
                auth.signInWithEmailAndPassword(email, password)
                    .then(function(userCredential) {
                        // Signed in
                        window.location.href = 'index.html';
                    })
                    .catch(function(error) {
                        console.error('Giriş hatası:', error);
                        
                        // Reset button
                        loginBtn.disabled = false;
                        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Giriş Yap';
                        
                        // Show error message
                        let errorMessage = 'Oturum açma sırasında bir hata oluştu. Lütfen tekrar deneyin.';
                        
                        switch(error.code) {
                            case 'auth/user-not-found':
                            case 'auth/wrong-password':
                                errorMessage = 'E-posta adresi veya şifre hatalı.';
                                break;
                            case 'auth/invalid-email':
                                errorMessage = 'Geçersiz e-posta formatı.';
                                break;
                            case 'auth/too-many-requests':
                                errorMessage = 'Çok fazla başarısız giriş denemesi yaptınız. Lütfen daha sonra tekrar deneyin.';
                                break;
                        }
                        
                        loginAlertMessage.textContent = errorMessage;
                        loginAlert.style.display = 'flex';
                    });
            });
        });
    </script>
</body>
</html>
