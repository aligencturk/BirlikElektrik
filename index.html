<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birlik Elektrik - Profesyonel Elektrik Hizmetleri</title>
    <meta http-equiv="refresh" content="0; URL='pages/index.html'">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            color: #212529;
        }
        .loading {
            text-align: center;
        }
        .loading p {
            margin-top: 20px;
            color: #0054a6;
            font-weight: 500;
        }
        .spinner {
            border: 4px solid rgba(0, 84, 166, 0.1);
            border-left-color: #0054a6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .highlight {
            color: #ffc107;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p><span class="highlight">Birlik</span> Elektrik sayfasına yönlendiriliyorsunuz...</p>
    </div>
    <script>
        window.location.href = "pages/index.html";
    </script>
</body>
</html>
