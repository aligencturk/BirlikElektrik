services:
  - type: web
    name: birlik-elektrik
    env: static
    buildCommand: echo "Static site deployment"
    staticPublishPath: ./
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /admin/*
        destination: /admin/:splat
      - type: rewrite
        source: /*
        destination: /index.html 